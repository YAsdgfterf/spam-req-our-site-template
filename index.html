<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benrogo Site Request</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
        }

        .glow-button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #6c63ff, 0 0 20px #6c63ff;
            transition: transform 0.3s;
        }

        .glow-button:hover {
            transform: scale(1.1);
        }

        .input-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .request-button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px #6c63ff;
        }
    </style>
</head>
<body>

    <button class="glow-button" id="startButton">Request Benrogo Site</button>

    <div class="input-container" id="inputContainer">
        <input type="number" id="tabCount" placeholder="Enter number of tabs" min="1">
        <button class="request-button" id="requestButton">Request</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const inputContainer = document.getElementById('inputContainer');
        const requestButton = document.getElementById('requestButton');
        const tabCountInput = document.getElementById('tabCount');

        startButton.addEventListener('click', () => {
            inputContainer.style.display = 'flex';
        });

        requestButton.addEventListener('click', () => {
            const tabCount = parseInt(tabCountInput.value, 10);
            if (!isNaN(tabCount) && tabCount > 0) {
                for (let i = 0; i < tabCount; i++) {
                    let newTab = window.open(`https://vplaza-dev.github.io/active/embed.html?url=https://example.com`, '_blank');
                    newTab.blur();  // Try to blur the newly opened tab to keep it in the background
                    window.focus();  // Focus back on the current window
                }
            } else {
                alert('Please enter a valid number greater than 0.');
            }
        });
    </script>

</body>
</html>
